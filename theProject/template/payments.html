{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "metadata.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="icon" href="{% static "images/logo.jpg" %}">
</head>

<body id="bo_1">
    {% include "header.html" %}
<form method="POST" action="{% url 'payments' %}">
    {% csrf_token %}
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="{{ razorpay_key_id }}"
        data-amount="{{ payment.amount }}"
        data-currency="INR"
        data-order_id="{{ payment.id }}"
        data-buttontext="Pay with Razorpay"
        data-name="theFreelancers"
        data-description="Test Transaction"
        data-image="https://your-logo-url.com"
        data-prefill.name="theFreelancers"
        data-prefill.email="theFreelancers@gmail.com"
        data-theme.color="#F37254"
    ></script>
    <input type="hidden" name="razorpay_order_id" value="{{ payment.id }}">
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
</form>
    {% include "footer.html" %}
    </html>
